<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Primo</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
          font-family: Arial, sans-serif;
          background: #f5f5f5;
          min-height: 100vh;
          padding: 20px 10px;
          text-align: center;
        }
        #container {
          max-width: 100%;
          width: 100%;
          margin: 0 auto;
        }
        h1 {
          font-size: clamp(1.8rem, 6vw, 2.2rem);
          margin: 20px 0 25px;
        }
        .controls {
          display: flex;
          flex-direction: column;
          gap: 16px;
          margin: 20px 0 30px;
          align-items: center;
        }
        input[type="number"] {
          width: 100%;
          max-width: 320px;
          padding: 14px;
          font-size: 1.2rem;
          border: 2px solid #ccc;
          border-radius: 6px;
        }
        button {
          width: 100%;
          max-width: 320px;
          padding: 14px;
          font-size: 1.2rem;
          background: #0066cc;
          color: white;
          border: none;
          border-radius: 6px;
          cursor: pointer;
        }
        button:hover { background: #0055aa; }
        #info {
          font-size: clamp(1.3rem, 5vw, 1.6rem);
          font-weight: bold;
          margin: 25px 0 20px;
          word-break: break-word;
        }
        table {
          border-collapse: collapse;
          margin: 0 auto;
          width: 100%;
          max-width: 100%;
          background: white;
          box-shadow: 0 2px 8px rgba(0,0,0,0.1);
          border-radius: 6px;
          overflow: hidden;
        }
        td {
          padding: 10px 12px;
          font-size: clamp(0.95rem, 3.5vw, 1.1rem);
          border: 1px solid #e0e0e0;
          min-width: 0;
          text-align: center;
          background: #fffaf5;
          font-family: monospace;
        }
        .primo { background: #ffebee; color: #d32f2f; font-weight: bold; }
        .alvo {
          border: 3px solid #000;
          background: #e8f5e9 !important;
        }
        #tempo {
          margin-top: 25px;
          font-size: 0.7rem;
          color: #555;
        }
    
        @media (min-width: 600px) {
          .controls { flex-direction: row; justify-content: center; }
          input, button { width: auto; }
          td { padding: 12px 16px; min-width: 110px; }
        }
    </style>
</head>

<body>

    <div id="container">

        <h1>É Primo?</h1>

        <div class="controls">
            <input type="number" id="numero" placeholder="Número" min="0" max="999999999999999" 
				oninput="this.value = this.value.slice(0,15)" 
				onkeypress="if(event.key==='Enter') verificar();">
        </div>

        <div id="info"></div>

        <div id="resultado"></div>
        <div id="tempo"></div>

    </div>

    <script>
        function ehPrimo(n) {
          if (n < 2) return false;
          if (n === 2 || n === 3) return true;
          if (n % 2 === 0 || n % 3 === 0) return false;
          const sqrt = Math.sqrt(n) | 0;
          for (let i = 5; i <= sqrt; i += 6) {
            if (n % i === 0 || n % (i + 2) === 0) return false;
          }
          return true;
        }
        function verificar() {
          const input = document.getElementById('numero').value.trim();
          const num = Number(input);
          if (!Number.isInteger(num) || num < 0) {
            document.getElementById('info').innerHTML = "Número inteiro ≥ 0";
            document.getElementById('resultado').innerHTML = "";
            document.getElementById('tempo').innerHTML = "";
            return;
          }
          const start = performance.now();
          const cache = new Map();
          function isPrime(n) {
            if (cache.has(n)) return cache.get(n);
            const res = ehPrimo(n);
            cache.set(n, res);
            return res;
          }
          let abaixo = [], acima = [];
          let i = num - 1;
          while (abaixo.length < 2 && i >= 0) {
            if (isPrime(i)) abaixo.unshift(i);
            i--;
          }
          i = num + 1;
          while (acima.length < 2) {
            if (isPrime(i)) acima.push(i);
            i++;
          }
          const min = Math.max(0, abaixo[0] || num - 10);
          const max = acima[acima.length - 1] || num + 10;
          let parts = [];
          let count = 0;
          for (let j = min; j <= max; j++) {
            if (count % 8 === 0) parts.push('<tr>');
            let classe = isPrime(j) ? 'primo' : '';
            if (j === num) classe += (classe ? ' ' : '') + 'alvo';
            parts.push(`<td class="${classe}">${j}</td>`);
            count++;
            if (count % 8 === 0) parts.push('</tr>');
          }
          if (count % 8 !== 0) parts.push('</tr>');
          const html = parts.join('');
          const tempo = (performance.now() - start).toFixed(2);
          document.getElementById('info').innerHTML =
            `${num} → ${isPrime(num) ? '<span style="color:#d32f2f">É primo</span>' : '<span style="color:#e65100">Não é primo</span>'}`;
          document.getElementById('resultado').innerHTML = `<table>${html}</table>`;
          document.getElementById('tempo').innerHTML = `Tempo: ${tempo} ms`;
        }
    </script>

</body>

</html>
